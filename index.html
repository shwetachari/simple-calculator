<!DOCTYPE html>
<html>
<head>
		<!-- BOOTSTRAP Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- BOOTSTRAP Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/animate.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Julius+Sans+One" rel="stylesheet">
		<!-- <script src="https://use.fontawesome.com/06591f047d.js"></script> -->
</head>
<body>
	<div class="left-column">
		<div class="col-xs-12">
			<button id="pickStudent" class="btn col-sm-4 col-sm-offset-1 col-xs-12 col-xs-offset-0" onclick="generateRan()">Pick a raffle ticket!</button>
		</div>
		<div class="col-xs-12">
			<button id="startOver" class="btn col-sm-4 col-sm-offset-1 col-xs-12 col-xs-offset-0">Start Over</button>
		</div>

		<div class="form col-sm-4 col-sm-offset-1 col-xs-12, col-xs-offset-0 text-center">
		  <input type="name" class="form-control col-xs-12" id="firstName" placeholder="First Name">
		  <input type="name" class="form-control col-xs-12" id="lastName" placeholder="Last Name">
		  <input type="number" class="form-control col-xs-12" id="addStickers" placeholder="Number of Stickers">
		  <button id="updateStudentInfo" type="submit" class="btn col-xs-12">Update Student Info</button>
		</div>
	</div>

	<ol reversed class="col-sm-4 text-center col-sm-offset-7 col-xs-10 col-xs-offset-1" id="ol">
		<!-- append lis here -->
	</ol>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
