<!DOCTYPE html>
<html>
<head>
		<!-- BOOTSTRAP Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- BOOTSTRAP Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/animate.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Julius+Sans+One" rel="stylesheet">
		<!-- <script src="https://use.fontawesome.com/06591f047d.js"></script> -->
</head>
<body>
	<label class="text-center col-sm-4 col-sm-offset-4" for="numberInput">Enter a space separated list of numbers.</label>
	<input class="col-sm-4 col-sm-offset-4" type="text" id="numberInput" placeholder="Enter Numbers Here"/>
	<button class="btn col-sm-2 col-sm-offset-4" id="add">Add Numbers</button>
	<button class="btn col-sm-2" id="multiply">Multiply Numbers</button>
	<button class="btn col-sm-2 col-sm-offset-4" id="mean">Find Mean</button>
	<button class="btn col-sm-2" id="min">Find Minimum</button>
	<button class="btn col-sm-2 col-sm-offset-4" id="max">Find Maximum</button>
	<button class="btn col-sm-2" id="range">Find Range</button>
	<div id="result"></div>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
